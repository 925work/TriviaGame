<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Alex's Trivia Madness!</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>

        <div class="titleContainer">
            <h1 class="title">Alex's Trivia Madness!</h1>
        </div>

        <div class="startButtonContainer">
            <p>You will have 70 seconds to complete this quiz. Press the start button below when you are ready to begin!</p>
            <button class="startButton">START</button>
        </div>

        <div class="timerContainer"></div>

        <div class ="questionsContainer">
            <div class="question0 question"></div>
            <div class="answers0 white"></div>

            <div class="question1 question"></div>
            <div class="answers1 white"></div>

            <div class="question2 question"></div>
            <div class="answers2 white"></div>

            <div class="question3 question"></div>
            <div class="answers3 white"></div>

            <div class="question4 question"></div>
            <div class="answers4 white"></div>

            <div class="question5 question"></div>
            <div class="answers5 white"></div>

            <div class="question6 question"></div>
            <div class="answers6 white"></div>

            <div class="question7 question"></div>
            <div class="answers7 white"></div>
        </div>

        <div class="rightWrongContainer">
            <div class="correct"></div>
            <div class="wrong"></div>
            <div class="unanswered"></div>
            <button class="tryAgain">TRY AGAIN</button>
        </div>
        
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
